<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="container">
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Add User</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/viewusers">ViewUser</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact us</a>
					</li>
				</ul>
				
			</div>
		</div>
	</nav>
	<h1>User Creation</h1>

	<p th:text="${msg}" class="text-success"></p>

	<form th:action="@{/save-user}" th:object="${user}" method="post">

		<table>

			<tr>
				<td>Fullname: </td>
				<td><input type="text" th:field="*{Full_Name}" /></td>
			</tr>
			<tr>
				<td>Email: </td>
				<td><input type="email" th:field="*{Email}" /></td>
			</tr>
			<tr>
				<td>Phoneno: </td>
				<td><input type="number" th:field="*{Phone_no}" /></td>
			</tr>
			<tr>
				<td>Gender: </td>
				<td><input type="radio" value="Male" th:field="*{Gender}" /> Male
					<input type="radio" value="Female" th:field="*{Gender}" />Female
				</td>
			</tr>
			<tr>
				<td>DOB: </td>
				<td><input type="date" th:field="*{DOB}" /></td>
			</tr>
			<tr>
				<td>SSN: </td>
				<td><input type="number" th:field="*{SSN}" /></td>
			</tr>

		</table>

		<input type="submit" value="Submit" class="btn btn-primary">

	</form>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
